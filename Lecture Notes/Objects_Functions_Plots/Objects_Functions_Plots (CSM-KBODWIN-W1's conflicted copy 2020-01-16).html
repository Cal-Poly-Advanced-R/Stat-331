# Functions

# Important R Facts

*Fact 1:* **R** is an **open-source** language.

--

*Fact 2:* The power of **R** comes from **packages**.

--

*Fact 3:* **R** is a **functional programming** language.

--

(This means it is designed for using and writing *functions*.)

---
# Anatomy of a function


```r
rnorm(10, mean = 5, sd =3)
```

```

# Anatomy of a function


```r
rnorm(10, mean = 5, sd =3)
```

```

Required arguments:



```
## Warning in readLines(con, warn = FALSE): cannot open file

```

# Object type errors

* Are you using the right **input** that the function expects?


```
## Warning in readLines(con, warn = FALSE): cannot open file
## 'Objects_Functions_Plots.Rmd': No such file or directory
```

&lt;pre&gt;&lt;code class='language-r'&gt;&lt;code&gt;rnorm(&lt;span style='background-color:#ffff7f'&gt;'hi'&lt;/span&gt;, mean = 5)&lt;/code&gt;&lt;/code&gt;&lt;/pre&gt;


```
## Warning in rnorm("hi", mean = 5): NAs introduced by coercion
```

```
## Error in rnorm("hi", mean = 5): invalid arguments
```

---
# Object type errors

* Are you expecting the right **output** of the function?


```
## Warning in readLines(con, warn = FALSE): cannot open file
## 'Objects_Functions_Plots.Rmd': No such file or directory
```

&lt;pre&gt;&lt;code class='language-r'&gt;&lt;code&gt;my_obj &lt;- rnorm(10, mean = 5) 
&lt;/code&gt;&lt;/code&gt;&lt;/pre&gt; &lt;pre&gt;&lt;code class='language-r'&gt;&lt;code&gt; &lt;span style='background-color:#ffff7f'&gt;my_obj(5)&lt;/span&gt;&lt;/code&gt;&lt;/code&gt;&lt;/pre&gt;
