# Functions

---
# Important R Facts

*Fact 1:* **R** is an **open-source** language.

--

*Fact 2:* The power of **R** comes from **packages**.

--

*Fact 3:* **R** is a **functional programming** language.

--

(This means it is designed for using and writing *functions*.)

---
# Anatomy of a function


```r
rnorm(10, mean = 5, sd =3)
```

```
##  [1]  7.8000830  3.2463882  5.5884852  0.6286553 10.6734620  7.7774944
##  [7]  1.3411426  8.3249880  6.5256774  0.3831909
```

---
# Anatomy of a function


```r
rnorm(10, mean = 5, sd =3)
```

--
Function name:

&lt;code class ='r hljs remark-code'&gt;&lt;span style='background-color:#ffff7f'&gt;rnorm&lt;/span&gt;(10, mean = 5, sd =3)&lt;/code&gt;

--

Required arguments:


&lt;code class ='r hljs remark-code'&gt;rnorm(&lt;span style='background-color:#ffff7f'&gt;10&lt;/span&gt;, mean = 5, sd =3)&lt;/code&gt;

(we often don't use the names for required arguments, but `n = 10` would be okay too)

--

Optional arguments:


&lt;code class ='r hljs remark-code'&gt;rnorm(10, &lt;span style='background-color:#ffff7f'&gt;mean = 5&lt;/span&gt;, sd =3)&lt;/code&gt;

(*always* use the argument names for optional arguments)

# Troubleshooting Errors

---

# Syntax Errors

* Did you leave off a parenthesis?

&lt;code class ='r hljs remark-code'&gt;rnorm&lt;span style='background-color:#ffff7f'&gt;(&lt;/span&gt;10, mean = 5&lt;/code&gt;


```
## Error: &lt;text&gt;:4:0: unexpected end of input
## 2: rnorm(10, mean = 5
## 3: 
##   ^
```


---

# Syntax Errors

* Did you leave off a comma?


```
## Warning in stri_locate_all_regex(string, pattern, omit_no_match = TRUE, :
## argument is not an atomic vector; coercing
```

&lt;code class ='r hljs remark-code'&gt;rnorm(10&lt;span style='background-color:#ffff7f'&gt; mean&lt;/span&gt; = 5)&lt;/code&gt;


```
## Error: &lt;text&gt;:2:10: unexpected symbol
## 1: 
## 2: rnorm(10 mean
##             ^
```


---

# Syntax Errors

* Did you make a typo?


&lt;code class ='r hljs remark-code'&gt;&lt;span style='background-color:#ffff7f'&gt;rnrom&lt;/span&gt;(10, mean = 5)&lt;/code&gt;


```
## Error in rnrom(10, mean = 5): could not find function "rnrom"
```

---
# Object type errors

* Are you using the right **input** that the function expects?

&lt;code class ='r hljs remark-code'&gt;rnorm(&lt;span style='background-color:#ffff7f'&gt;'hi'&lt;/span&gt;, mean = 5)&lt;/code&gt;


```
## Warning in rnorm("hi", mean = 5): NAs introduced by coercion
```

```
## Error in rnorm("hi", mean = 5): invalid arguments
```

---
# Object type errors

* Are you expecting the right **output** of the function?

&lt;code class ='r hljs remark-code'&gt;my_obj &lt;- rnorm(10, mean = 5) 
&lt;/code&gt; &lt;code class ='r hljs remark-code'&gt; &lt;span style='background-color:#ffff7f'&gt;my_obj(5)&lt;/span&gt;&lt;/code&gt;


```
## Error in my_obj(5): could not find function "my_obj"
```

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
